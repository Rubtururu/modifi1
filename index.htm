<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miners Contract Interface</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <h1>Miners Contract Interface</h1>
    <div class="container">
        <div class="section">
            <h2>Contract Balance</h2>
            <button id="get-balance-btn">Get Balance</button>
            <p id="balance-result"></p>
        </div>
        <div class="section">
            <h2>Deposit</h2>
            <input type="text" id="ref-input" placeholder="Referral Address">
            <input type="text" id="trx-input" placeholder="Transaction Amount">
            <button id="deposit-btn">Deposit</button>
        </div>
        <div class="section">
            <h2>Claim Dividends</h2>
            <input type="text" id="ref-input-claim" placeholder="Referral Address">
            <button id="claim-btn">Claim Dividends</button>
        </div>
        <div class="section">
            <h2>Withdraw</h2>
            <button id="withdraw-btn">Withdraw</button>
        </div>
        <div class="section">
            <h2>Calculate Egg Buy</h2>
            <input type="text" id="trx-input-egg-buy" placeholder="Transaction Amount">
            <input type="text" id="contract-balance-input" placeholder="Contract Balance">
            <button id="calculate-egg-buy-btn">Calculate Egg Buy</button>
            <p id="egg-buy-result"></p>
        </div>
        <div class="section">
            <h2>Calculate Egg Sell</h2>
            <input type="text" id="eggs-input" placeholder="Eggs Amount">
            <button id="calculate-egg-sell-btn">Calculate Egg Sell</button>
            <p id="egg-sell-result"></p>
        </div>
        <div class="section">
            <h2>Get My Eggs</h2>
            <button id="get-my-eggs-btn">Get My Eggs</button>
            <p id="my-eggs-result"></p>
        </div>
        <div class="section">
            <h2>Get My Miners</h2>
            <button id="get-my-miners-btn">Get My Miners</button>
            <p id="my-miners-result"></p>
        </div>
    </div>

    <script src="interface.js"></script>
</body>
</html>

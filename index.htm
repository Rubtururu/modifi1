<!DOCTYPE html>
<html>
<head>
    <title>My DApp</title>
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>My DApp</h1>
        <button id="connect-wallet-btn" class="btn">Connect Wallet</button>
        <div class="wallet-info">
            <div id="user-address" class="wallet-info-item">Address: <span></span></div>
            <div id="contract-balance" class="wallet-info-item">Contract Balance: <span></span></div>
        </div>
        <div class="stats">
            <div class="stats-item">
                <h2>Total Deposits:</h2>
                <span id="total-deposits"></span>
            </div>
            <div class="stats-item">
                <h2>Total Withdrawals:</h2>
                <span id="total-withdrawals"></span>
            </div>
            <div class="stats-item">
                <h2>Total Earnings:</h2>
                <span id="total-earnings"></span>
            </div>
        </div>
        <div class="user-stats">
            <div class="user-stats-item">
                <h2>Your Deposits:</h2>
                <span id="user-deposits"></span>
            </div>
            <div class="user-stats-item">
                <h2>Last Claimed Timestamp:</h2>
                <span id="last-claimed-timestamp"></span>
            </div>
            <div class="user-stats-item">
                <h2>Available Dividends:</h2>
                <span id="available-dividends"></span>
            </div>
        </div>
        <div class="input-group">
            <label for="deposit-amount">Deposit Amount (ether):</label>
            <input type="text" id="deposit-amount" name="deposit-amount">
            <button id="deposit-btn" class="btn">Deposit</button>
        </div>
        <div class="input-group">
            <button id="withdraw-btn" class="btn">Withdraw</button>
            <button id="claim-dividends-btn" class="btn">Claim Dividends</button>
        </div>
    </div>
    <script src="interface.js"></script>
</body>
</html>

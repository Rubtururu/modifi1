<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Crypto EGG Game</title>
    <!-- bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="jumbotron-narrow.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <link href="assets/fonts/fonts.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <!-- navbar content -->
        </nav>
        <div class="jumbotron">
            <h1>Crypto EGG Game</h1>
            <p>Deposit BNB to earn more BNB!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Deposit BNB</h2>
                    <input type="number" id="bnbToDeposit" value="1" step="0.1" />
                    <button type="button" onclick="deposit()">Deposit</button>
                </div>
                <div class="col-md-6">
                    <h2>Claim Dividends</h2>
                    <button type="button" onclick="claimDividends()">Claim Dividends</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2>Withdraw BNB</h2>
                    <button type="button" onclick="withdraw()">Withdraw</button>
                </div>
                <div class="col-md-6">
                    <h2>Contract Balance</h2>
                    <p id="contractBalance">?</p>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/js/web3.min.js"></script>
    <script src="interface.js"></script>
</body>
</html>

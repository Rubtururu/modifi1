<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Crypto EGG Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <!-- navigation menu -->
        </nav>
        <div class="jumbotron">
            <h1>Crypto EGG Game</h1>
            <p>Buy chicken miners to earn BNB</p>
        </div>
        <div class="miners-tally-container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="tally-text">You have <span class="numminers">0</span> Miners chickens</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 nopad-left nopad-lr">
                    <div class="prod-contain-top">
                        <img alt="Miners" class="main-img" src="assets/img/chicken2.gif">
                        <h2>Chicken Miners</h2>
                    </div>
                    <div class="prod-contain-bottom">
                        <h2><span id="production">0</span></h2>
                        <p class="pphr">Mining power</p>
                        <p class="mw-250"><br>
                            <span id="sellsforexample"></span>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 nopad-right nopad-lr">
                    <div class="hold-contain-top">
                        <img alt="Miners" class="main-img" src="assets/img/barril.gif">
                        <h2>Mined egg BNB</h2>
                    </div>
                    <div class="hold-contain-bottom">
                        <h2><span id="sellprice">?</span></h2>
                        <p class="pphr">BNB in Barrel</p>
                        <p class="mw-250"><br><span id="timeuntilfull">?</span><br>
                            until barrel is full</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 nopad-left nopad-lr">
                    <div class="spend-input">
                        <p style="color:#354D5F; font-size:14px;">Enter BNB (min 0.1 so you do not eat the fees when withdrawing)</p>
                        <input class="form-control" id="ethtospend" onchange="updateBuyPrice()" step="1" type="number" value="1"> <span class="bnb-text">BNB</span>
                    </div>
                    <a class="btn btn-lg btn-buy" onclick="deposit2(); document.getElementById('lostmojo').pause(); document.getElementById('lostmojo2').play() " role="button">Buy <span id="eggstobuy">?</span> Miners</a>
                </div>
                <div class="row">
                    <div width="250"></div><p><a class="btn btn-lg btn-hatch" onclick="claimDividends1(); document.getElementById('lostmojo').pause(); document.getElementById('lostmojo2').play()" role="button">Reinvest BNB to buy miners</a></p>
                </div>
                <div width="250"></div>
                    <p><a class="btn btn-lg btn-sell" onclick="withdraw(displayTransactionMessage); document.getElementById('lostmojo').pause(); document.getElementById('lostmojo3').play(); document.getElementById('sellprice')" role="button">Withdraw your BNB</a></p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <!-- footer content -->
        </footer>
    </div>
    <!-- scripts -->
    <script src="interface.js"></script>
    <script src="main.js"></script>
    <audio id="lostmojo" autoplay="autoplay" loop="loop">
        <source src="assets/sounds/howlegendsaremade3.mp3" type="audio/mpeg">
    </audio>
    <audio id="lostmojo2">
        <source src="assets/sounds/miningsound.mp3"type="audio/mpeg">
    </audio>
    <audio id="lostmojo3">
        <source src="assets/sounds/bnbcashout.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
